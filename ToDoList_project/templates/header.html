<!DOCTYPE html>
{% load static %} <!-- for loading static media -->

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">


    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <script language="JavaScript" src="{% static 'js/htmlDatePicker.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/htmlDatePicker.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/jquery.ui.core.js' %}"></script>
    <script src="{% static 'js/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/jquery.ui.accordion.js' %}"></script>
    <script src="{% static 'js/jquery.ui.datepicker.js' %}"></script>
    <script src="{% static 'js/jExpand.js' %}"></script>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">


    <title>{% block title %}We Do List{% endblock %}</title>

</head>

<body>
<div style="width:800px; margin:0 auto;">
<div class="row-fluid" style="margin-top: 10px">


    <div class="span3">
        <img src="{% static "img/logo.png" %}" alt="Welcome to We-do-list"/>
    </div>
    {% if user.is_authenticated %}
        <h3>{{ user.username }}</h3>
        <a href="{% url "logout" %}" class="btn btn-lg btn-info" role="button">Logout</a><br/>

    {% else %}
        <h3></h3>
    {% endif %}


</div>

<div class="container-fluid">
    <div style="max-width: 850px">
        {% block body_block %}{% endblock %}
    </div>
</div>
</div>

</body>
</html>
