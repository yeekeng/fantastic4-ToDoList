<!DOCTYPE html>
{% load static %} <!-- for loading static media -->
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">


<title>{% block title %}We Do List{% endblock %}</title>

</head>

<body>

<div class="row" style="margin-top: 10px">



   <div class="span3 offset2">
       <img src="{% static "img/logo.png" %}"  alt="Welcome to We-do-list" />
   </div>
     <div class="span3 offset1">
         {% if user.is_authenticated %}
<h3>{{ user.username }}</h3>
      <a href="{% url "logout" %}" class="btn btn-lg btn-info" role="button">Logout</a><br />

{% else %}
<h3></h3>
{% endif %}



     </div>
<div class="container-fluid">
<div class="span11 offset2">
    {% block body_block %}{% endblock %}
</div>
</div>




</div>







<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
